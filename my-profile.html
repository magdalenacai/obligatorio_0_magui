            <button type="button" class="btn btn-primary my-4" data-toggle="modal" data-target="#userDataModal" onclick="modifyUserData()">
            Modificar datos personales
            </button>

            <!-- Modal -->
            <div class="modal fade" id="userDataModal" tabindex="-1" role="dialog" aria-labelledby="userDataModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="userDataModalLabel">Modificación de datos personales</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="">

                                <div class="row ">
                                    <div class="form-group col-6">
                                        <label for="userName">Nombres:</label>
                                        <input class="form-control justify-content-cente" type="text" id="userName" placeholder="Ingresa tu nombre completo" name="nombre">
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="userSurname">Apellidos:</label>
                                        <input class="form-control" type="text" id="userSurname" placeholder="Ingresa tu apellido completo" name="apellido">
                                    </div>

                                </div>
                                <div class="row ">
                                    <div class="form-group col-6">
                                        <label for="userAge">Edad:</label>
                                        <input class="form-control" type="text" id="userAge" placeholder="Ingresa tu edad" name="edad">
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="userEmail">Correo electrónico:</label>
                                        <input class="form-control" type="text" id="userEmail" placeholder="Ingresa tu correo electrónico" name="email">
                                    </div>

                                </div>
                                <div class="row ">
                                    <div class="form-group col-6">
                                        <label for="userPhone">Teléfono o Celular:</label>
                                        <input class="form-control" type="text" id="userPhone" placeholder="Ingresa tu número de contacto" name="phone">
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar sin guardar</button>
                            <button type="button" class="btn btn-primary" onclick="mostrarDatos()">Guardar cambios</button>


                        </div>
