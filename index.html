<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                
                <img class="profile-img" src="img/logo.PNG"
                    alt="">
                    <h1 class="text-center login-title">Sign in to continue</h1>
                <form class="form-signin">
                <input id="usuario" type="text" class="form-control" placeholder="Usuario" required autofocus>
                <input id="contraseña" type="password" class="form-control" placeholder="Contraseña" required>
                <input type="button"  value="Login" class="btn btn-lg btn-primary btn-block" onclick="login();">
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                <a class="sing" href="#" onclick="signOut();">Sign out</a>
                <label class="checkbox">
                    <input type="checkbox" value="remember-me">
                    Recuerdame
                </label>
                <p class="copy">&copy; 2020</p>
                </form>
            
    </div>
</div>
